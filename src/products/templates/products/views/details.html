{% extends "base.html"%}
{% block content%}

<div class="container">
	<div class="row">
		<div class="col">
		<h1>{{object.title}}</h1>
		{{object.timestamp|timesince}} ago
		<p>{{object.description|linebreaks}}</p>

		{% if object.image %}
		<img src="{{object.image.url}}" alt="" class="img-fluid" />
		{% endif %}			
		</div>
	</div>
</div>
{% endblock %}
