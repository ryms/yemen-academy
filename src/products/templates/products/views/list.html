{% extends "base.html"%}

{% block content %}
<div class="container">
	<div class="row">

	{% for obj in object_list%}
	{{forloop.counter}}
	{% if forloop.counter|divisibleby:2 %}
	<hr />
	{%endif%}
	<div class="col">
		{% include 'products/snippets/cart.html' with product=obj %}	
	</div>
	{% endfor %}
		
	</div>
</div>
{% endblock %}
