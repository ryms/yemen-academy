
<form class="form" action='{% url "cart:update" %}' method="POST">
	{% csrf_token %}
		<input type="hidden" name="product" value="{{product.id}}" />
		{% if in_cart %}
			<button class="btn btn-link" name="delete"> Delete <i class="fa fa-remove" style="color:red"></i></button>
		{%else%}
		{% if product_in_cart %}
		<div>
			<a href="{% url 'cart:home' %}">Basket</a> 
			<button class="btn btn-link" name="delete"> Delete <i class="fa fa-remove" style="color:red"></i></button> 
		</div>
		{%else%}
		<button class="btn btn-success" name="add">Add to cart</button>
		{%endif%}
	{%endif%}  		
</form>
