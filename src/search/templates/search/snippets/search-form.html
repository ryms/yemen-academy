<form class="form my-2 my-lg-0" action='{% url "search:query" %}' method="GET">
	<div class="input-group">
  		<input class="form-control" type="search" name="q" value='{{request.GET.q}}' placeholder="Search" aria-label="Search">
  		<span class="input-group-append">
  			<button class="btn btn-outline-success" type="submit">Search</button>
  		</span>
	</div>
</form>
